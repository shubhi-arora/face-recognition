<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
  <!-- Navbar Starts -->
  <nav class="navbar navbar-expand-lg navbar bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Recognito</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="d-flex">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="about">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="contact" tabindex="-1" aria-disabled="true">Contact</a>
          </li>
        </ul>
      </form>
    </div>

  </nav>
  <!-- Navbar Ends -->
  <div class="container">
    <div class="card-body-result">
      <h1 class="h1-result"><em> Result</em>
      </h1>
      <p id="p-text-result">
        {% if emotion,gender,race,age %}
        <h1>Emotion = <em class="result-val">{{emotion}}</em> </h1>
        <br>
        <h1>Race = <em class="result-val">{{race}}</em></h1>
        <br>
        <h1>Gender = <em class="result-val">{{gender}}</em></h1>
        <br>
        {% endif %}
      </p>
    </div>
  </div>
</body>

</html>
